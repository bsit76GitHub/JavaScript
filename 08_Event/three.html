    const print = function () {
        console.log(`Hello`);
    }
    let printing;
    const starPrinting = document.getElementById('start');
    const stopPrinting = document.getElementById('stop');

    starPrinting.addEventListener("click", function () {
        printing = setInterval(print, 500,);
    })

    stopPrinting.addEventListener('click', function () {
        clearInterval(printing);
    })
